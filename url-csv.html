<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de URLs do CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    main {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .left-panel {
      width: 45%;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    .right-panel {
      flex: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    thead {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      z-index: 1;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      text-align: left;
      vertical-align: top;
      word-break: break-all;
    }

    tr.data-row {
      cursor: pointer;
    }

    tr.data-row:hover {
      background: #eaeaea;
    }

    #status {
      font-size: 12px;
      color: #555;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <label for="csvFile">Selecione o arquivo CSV: </label>
    <input type="file" id="csvFile" accept=".csv" />
    <span id="status"></span>
  </header>

  <main>
    <div class="left-panel">
      <h3>URLs (coluna "url")</h3>
      <table id="urlTable">
        <thead>
          <tr>
            <th>Linha</th>
            <th>Scientific Name</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="urlTableBody">
          <!-- linhas geradas via JS -->
        </tbody>
      </table>
    </div>
    <div class="right-panel">
      <iframe id="previewFrame" src=""></iframe>
    </div>
  </main>

  <script>
    const fileInput = document.getElementById('csvFile');
    const urlTableBody = document.getElementById('urlTableBody');
    const previewFrame = document.getElementById('previewFrame');
    const statusSpan = document.getElementById('status');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (!file) return;

      statusSpan.textContent = 'Lendo arquivo...';
      urlTableBody.innerHTML = '';
      previewFrame.src = '';

      Papa.parse(file, {
        header: true,          // primeira linha é cabeçalho
        skipEmptyLines: true,
        complete: function (results) {
          processCsvData(results.data);
        },
        error: function (err) {
          statusSpan.textContent = 'Erro ao ler CSV: ' + err.message;
        }
      });
    });

    function processCsvData(rows) {
      const entries = [];
      let linhasComUrl = 0;

      rows.forEach((row, index) => {
        // linha da planilha (1 = cabeçalho, dados começam na linha 2)
        const rowNumber = index + 2;

        const field = row['url'];
        if (!field) return;

        linhasComUrl++;

        const scientificName = (row['scientificName'] || '').trim() || '(sem scientificName)';

        // separa URLs por vírgula e remove espaços
        const parts = field.split(',');
        const urlsNaLinha = new Set(); // distinct só dentro desta linha

        parts.forEach(p => {
          const u = p.trim();
          if (!u) return;

          if (!urlsNaLinha.has(u)) {
            urlsNaLinha.add(u);
            entries.push({
              rowNumber: rowNumber,
              scientificName: scientificName,
              url: u
            });
          }
        });
      });

      if (entries.length === 0) {
        statusSpan.textContent = 'Nenhuma URL encontrada na coluna "url".';
        return;
      }

      statusSpan.textContent =
        `Linhas com "url": ${linhasComUrl} | Registros (linha+URL) após distinct por linha: ${entries.length}`;

      // Preencher a tabela
      urlTableBody.innerHTML = '';
      entries.forEach(entry => {
        const tr = document.createElement('tr');
        tr.classList.add('data-row');

        // célula: linha
        const tdLinha = document.createElement('td');
        tdLinha.textContent = entry.rowNumber;
        tr.appendChild(tdLinha);

        // célula: scientificName
        const tdSci = document.createElement('td');
        tdSci.textContent = entry.scientificName;
        tr.appendChild(tdSci);

        // célula: URL (com link clicável também)
        const tdUrl = document.createElement('td');
        const link = document.createElement('a');
        link.href = entry.url;
        link.textContent = entry.url;
        link.target = '_blank'; // se o usuário quiser abrir em nova aba
        tdUrl.appendChild(link);
        tr.appendChild(tdUrl);

        // clique na linha inteira carrega no iframe
        tr.addEventListener('click', (e) => {
          // evitar conflito com clique no link abrindo nova aba
          e.preventDefault();
          previewFrame.src = entry.url;
        });

        urlTableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
